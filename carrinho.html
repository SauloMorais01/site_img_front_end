<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Carrinho</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="container">
                <div class="t-box">
                    <div class="logo">
                        <a href="./"><p>Logo</p></a>
                    </div>

                    <div class="profile">
                        <a href="./"><img src="./src/img/icon_profile.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="divisor001"></div>

    <section class="menu-top-bar">
        <div class="container">
            <div class="top-bar-nav">
                <div class="mn-btn home"><a href="./"><p>Home</p></a></div>
                <div class="mn-btn catalogo"><a href="./catalogo.html"><p>Catálogo</p></a></div>
                <div class="mn-btn cart active"><a href="./carrinho.html"><p>Carrinho</p></a></div>
            </div>
        </div>
    </section>
    
    <main>
        <div class="main-box">
            <div class="container">
                <div class="cart-box">
                    <div class="cart-title">
                        <h3>Carrinho</h3>
                    </div>

                    <div class="pedido-d">
                        <table>
                            <tr>
                                <th>Imagen</th>
                                <th>Preço</th>
                                <th>Descrição</th>
                                <th>Status</th>
                            </tr>

                            <tr>
                                <td><img src="/src/img/products/pica-pau_1_KrSsP86.jpg" alt=""></td>
                                <td>R$ 10,00</td>
                                <td>Imagem Final do pica-pau</td>
                                <td>Concluido</td>
                            </tr>

                            <tr>
                                <td><img src="/src/img/products/pica-pau_1_KrSsP86.jpg" alt=""></td>
                                <td>R$ 15,00</td>
                                <td>pack do pica-pau</td>
                                <td>Aguardando</td>
                            </tr>

                            <tr>
                                <td><img src="/src/img/products/pica-pau_1_KrSsP86.jpg" alt=""></td>
                                <td>R$ 20,00</td>
                                <td>pack do pica-pau</td>
                                <td>Aguardando</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div class="divisor002"></div>

    <footer>
        <div class="bottom-bar">
            <div class="mobile-menu">
                <div class="mobile-btn mobile-home"><a href="./"><img src="./src/img/icon_home.png" alt=""></a></div>
                <div class="mobile-btn mobile-catalogo"><a href="./catalogo.html"><img src="./src/img/icon_catalogo_close.png" alt=""></a></div>
                <div class="mobile-btn mobile-cart active"><a href="./carrinho.html"><img src="./src/img/icon_cart.png" alt=""> <p>Carrinho</p></a></div>
            </div>
            <div class="footer-info">
                <div class="p">&copy;Logo - Todos os direitos reservados</div>
            </div>
        </div>
    </footer>

    <script src="./src/js/main.js"></script>
</body>
</html>
